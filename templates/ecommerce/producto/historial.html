{%if historial%}
    <!-- SECTION historial-->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- STORE -->
                <!-- section title -->
                <div class="col-md-12">
                    <div class="section-title">
                        <h5 class="title">Tu historial</h5>
                    </div>
                </div>
                <!-- /section title -->
                <div id="store" class="col-md-12">
                    <!-- store products -->
                    <div class="row">
                        {% for p in historial%}
                        <!-- product -->
                        <div class="col-md-2 col-xs-6">
                            <div class="product">
                                <a href="{{p.producto.get_absolute_url}}">
                                    <div class="product-img">
                                        {% if p.producto.imagen %}
                                            <img src="{{p.producto.imagen.url}}" alt="{{p.producto.nombre}}">
                                        {% else %}
                                            <img src="http://placehold.it/250x250" alt="{{p.producto.nombre}}">
                                        {% endif %}
                                    </div>
                                </a>
                                <div class="product-body">
                                    <p class="product-category"><a href="{{p.producto.categoria.get_absolute_url}}">{{p.producto.categoria.nombre}}</a></p>
                                    <h3 class="product-name"><a href="#">{{p.producto.nombre}}</a></h3>
                                    <h4 class="product-price">${{p.producto.preciopub}}</h4>
                                </div>
                                <div class="add-to-cart">
                                    <a href="{{p.get_absolute_url}}" class="btn add-to-cart-btn"><i class="fa fa-shopping-cart"></i>Detalle</a>
                                </div>
                            </div>
                        </div>
                        <!-- /product -->
                        {%endfor%}
                    </div>
                    <!-- /store products -->
                </div>
                <!-- /STORE -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->
{%endif%}
