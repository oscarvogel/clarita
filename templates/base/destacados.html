{% load thumbnail %}
{% if destacados %}
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Destacados</h3>

                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="products-tabs">
                        <!-- tab -->
                        <div id="tab1" class="tab-pane active">
                            <div class="products-slick" data-nav="#slick-nav-1">
                                <!-- product -->
                                {% for d in destacados %}
                                <div class="product">
                                    <a href="{{d.get_absolute_url}}">
                                        <div class="product-img">
                                            {% if d.imagen %}
                                                {% thumbnail d.imagen "250x250" as im%}
                                                    <img src="{{im.url}}" alt="{{d.nombre}}">
                                                {% endthumbnail %}
                                            {% else %}
                                                <img src="http://placehold.it/150x150" alt="{{d.nombre}}">
                                            {% endif %}
                                        </div>
                                    </a>
                                    <div class="product-body">
                                        <p class="product-category">{{d.categoria.nombre}}</p>
                                        <h3 class="product-name"><a href="{{d.get_absolute_url}}">{{d.nombre}}</a></h3>
                                        <h4 class="product-price">{{d.preciopub}}<del class="product-old-price">{{d.preciopub}}</del></h4>
                                        <div class="product-rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <div class="product-btns">
                                            <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">agregar fav</span></button>
                                            <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">comparar</span></button>
                                            <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">vista rapida</span></button>
                                        </div>
                                    </div>
                                    <div class="add-to-cart">
                                        <a href="{{d.get_absolute_url}}" class="btn add-to-cart-btn"><i class="fa fa-shopping-cart"></i>Detalle</a>
                                    </div>
                                </div>
                                {% endfor %}
                                <!-- /product -->

                            </div>
                            <div id="slick-nav-1" class="products-slick-nav"></div>
                        </div>
                        <!-- /tab -->
                    </div>
                </div>
            </div>
            <!-- Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->
{%endif%}
